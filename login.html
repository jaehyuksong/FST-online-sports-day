<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FST Online Sports Day</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="puang-location"><img class="puang" src="img/puang.png" />
    </div>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">
                <!--SignIn-->로그인
            </label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">
                <!--Sign Up-->회원가입
            </label>
            <div class="login-form">

                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">
                            <!--Username-->이 름
                        </label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">
                            <!--Password-->학 번
                        </label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span>
                            <!--Keep me Signed in--> 로그인 유지
                        </label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="로그인">
                        <!--SignIn-->
                    </div>
                    <div class="hr"></div>

                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">
                            <!--Username-->이 름
                        </label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">
                            <!--Password-->학 번
                        </label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">
                            <!--Email Address-->핸드폰 번호( - 를 없이 입력)
                        </label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="회원가입">
                        <!--Sign Up-->
                    </div>
                    <div class="hr"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
